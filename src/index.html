<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>QuickPower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Paramètres</h3>
            <label class="setting-item">
                <span>Lancer au démarrage</span>
                <input type="checkbox" id="auto-start-toggle">
            </label>
            <button id="close-settings-btn">Fermer</button>
        </div>
    </div>

    <div class="container">
        <header class="titlebar">
            <div class="drag-region"></div>
            
            <div class="controls-wrapper">
                <button id="settings-btn" class="icon-btn" title="Paramètres">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>

                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </label>
                </div>

                <div class="window-controls">
                    <button id="minimize-btn" title="Minimiser">&ndash;</button>
                    <button id="close-btn" title="Fermer">&times;</button>
                </div>
            </div>
        </header>

        <main class="content">
            
            <div class="timer-display-wrapper rect-timer">
                <svg class="progress-svg" width="220" height="60" viewBox="0 0 220 60">
                    <rect class="progress-rect-bg" x="2" y="2" width="216" height="56" rx="8" ry="8" />
                    <rect class="progress-rect" x="2" y="2" width="216" height="56" rx="8" ry="8" />
                </svg>
                
                <div class="timer-content">
                    <p id="status">Prêt</p>
                </div>
            </div>

            <div class="action-selector">
                <label><input type="radio" name="powerAction" value="shutdown" checked> Arrêter</label>
                <label><input type="radio" name="powerAction" value="restart"> Redémarrer</label>
                <label><input type="radio" name="powerAction" value="hibernate"> Veille</label>
            </div>

            <div class="time-input-container" id="time-input-group">
                <input type="number" id="time-value" value="30" min="1">
                <select id="time-unit">
                    <option value="minutes">Minutes</option>
                    <option value="hours">Heures</option>
                </select>
            </div>

            <div class="presets">
                <button class="preset-btn" data-time="15" data-unit="minutes">15m</button>
                <button class="preset-btn" data-time="30" data-unit="minutes">30m</button>
                <button class="preset-btn" data-time="1" data-unit="hours">1h</button>
                <button class="preset-btn" data-time="2" data-unit="hours">2h</button>
            </div>

            <div class="button-group">
                <button id="validate-btn" class="validate">Valider</button>
                <button id="cancel-btn" class="cancel">Annuler</button>
            </div>

        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
